<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            background: #f5f5f5;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .search-input {
            display: flex;
            flex-direction: column;
        }
        
        .search-input label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .search-input input,
        .search-input select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input input:focus,
        .search-input select:focus {
            outline: none;
            border-color: #0F5DF4;
            box-shadow: 0 0 0 3px rgba(15,93,244,0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #0F5DF4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #21C875;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #2c3e50;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #34495e;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #666;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .file-format-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-csv { background: #d1ecf1; color: #0c5460; }
        .badge-excel { background: #d4edda; color: #155724; }
        .badge-shapefile { background: #fff3cd; color: #856404; }
        .badge-geojson { background: #f8d7da; color: #721c24; }
        .badge-api { background: #e2e3e5; color: #383d41; }
        .badge-pdf { background: #cce5ff; color: #004085; }
        
        .btn-download {
            background: #0F5DF4;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-download:hover {
            background: #21C875;
            transform: translateY(-2px);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .results-count {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        @media (max-width: 968px) {
            .search-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                padding: 15px;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company Database</h1>
        </div>
        
        <div class="search-section">
            <div class="search-grid">
                <div class="search-input">
                    <label for="keyword">Keyword</label>
                    <input type="text" id="keyword" placeholder="Search by description or source...">
                </div>
                <div class="search-input">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Penang">
                </div>
                <div class="search-input">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="e.g., 2024">
                </div>
                <div class="search-input">
                    <label for="format">File Format</label>
                    <select id="format">
                        <option value="">All Formats</option>
                        <option value="API">API</option>
                        <option value="CSV">CSV</option>
                        <option value="Excel">Excel</option>
                        <option value="GeoJSON">GeoJSON</option>
                        <option value="PDF">PDF</option>
                        <option value="Shapefile">Shapefile</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="searchDatabase()">Search</button>
                <button class="btn btn-secondary" onclick="resetSearch()">Clear</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="results-count" id="resultsCount"></div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">No.</th>
                        <th>Description</th>
                        <th style="width: 120px;">Location</th>
                        <th style="width: 80px;">Year</th>
                        <th>Source</th>
                        <th style="width: 120px;">File Format</th>
                        <th style="width: 60px;">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No results found. Try adjusting your search criteria.
            </div>
        </div>
    </div>

    <script>
        // Sample database - replace with your actual data
        // URLs can be:
        // - SharePoint links (e.g., "https://yourcompany.sharepoint.com/sites/yoursite/Shared%20Documents/file.xlsx")
        // - API endpoints (e.g., "https://api.example.com/data/export")
        // - GitHub raw file links (e.g., "https://raw.githubusercontent.com/user/repo/main/files/data.csv")
        // - Direct download links from any accessible server
        const database = [
            { id: 1, description: "Annual Sales Report", location: "Kuala Lumpur", year: 2024, source: "Sales Department", format: "Excel", url: "#" },
            { id: 2, description: "Customer Database Export", location: "Penang", year: 2024, source: "CRM System", format: "CSV", url: "#" },
            { id: 3, description: "Regional Boundaries Map", location: "Penang", year: 2023, source: "GIS Team", format: "Shapefile", url: "#" },
            { id: 4, description: "Store Locations Data", location: "Selangor", year: 2024, source: "Operations", format: "GeoJSON", url: "#" },
            { id: 5, description: "Product Inventory API", location: "Malaysia", year: 2024, source: "IT Department", format: "API", url: "https://api.example.com/inventory" },
            { id: 6, description: "Q4 Financial Report", location: "Kuala Lumpur", year: 2023, source: "Finance", format: "PDF", url: "#" },
            { id: 7, description: "Employee Training Records", location: "Johor Bahru", year: 2023, source: "HR Department", format: "Excel", url: "#" },
            { id: 8, description: "Market Research Survey", location: "Penang", year: 2024, source: "Marketing", format: "CSV", url: "#" },
            { id: 9, description: "Delivery Routes GIS", location: "Selangor", year: 2024, source: "Logistics", format: "Shapefile", url: "#" },
            { id: 10, description: "Weather Data Integration", location: "Malaysia", year: 2024, source: "External API", format: "API", url: "https://api.weather.gov/data" }
        ];

        let filteredData = [...database];

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');
            
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = '';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${data.length} result${data.length !== 1 ? 's' : ''}`;
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.description}</td>
                    <td>${item.location}</td>
                    <td>${item.year}</td>
                    <td>${item.source}</td>
                    <td><span class="file-format-badge badge-${item.format.toLowerCase()}">${item.format}</span></td>
                    <td><button class="btn-download" onclick="downloadFile('${item.url}', '${item.description}')" title="Download ${item.description}">â¬‡</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function searchDatabase() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const location = document.getElementById('location').value.toLowerCase();
            const year = document.getElementById('year').value;
            const format = document.getElementById('format').value;

            filteredData = database.filter(item => {
                const matchKeyword = !keyword || 
                    item.description.toLowerCase().includes(keyword) || 
                    item.source.toLowerCase().includes(keyword);
                const matchLocation = !location || item.location.toLowerCase().includes(location);
                const matchYear = !year || item.year.toString() === year;
                const matchFormat = !format || item.format === format;

                return matchKeyword && matchLocation && matchYear && matchFormat;
            });

            renderTable(filteredData);
        }

        function resetSearch() {
            document.getElementById('keyword').value = '';
            document.getElementById('location').value = '';
            document.getElementById('year').value = '';
            document.getElementById('format').value = '';
            filteredData = [...database];
            renderTable(filteredData);
        }

        function downloadFile(url, filename) {
            // For API endpoints, you might want to handle them differently
            if (url.includes('api.')) {
                alert(`API Endpoint: ${filename}\nURL: ${url}\n\nNote: This is an API endpoint. You may need to authenticate or use specific parameters.`);
                return;
            }
            
            // For direct file downloads (SharePoint, GitHub, direct links)
            if (url !== '#') {
                window.open(url, '_blank');
            } else {
                alert(`Download: ${filename}\nPlease configure the URL in the database array.`);
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });
        document.getElementById('location').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });
        document.getElementById('year').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });

        // Initialize table on load
        renderTable(filteredData);
    </script>
</body>
</html>
